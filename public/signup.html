
<html>
    <head>
        <title>Signup page</title>
        <style>
           body{
            
            background-image: url('https://img.freepik.com/premium-vector/front-side-view-hospital-with-staff-ambulance_43633-7251.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.form-group {
    margin-bottom: 15px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h3 style="text-align:center">Signup page</h3>
            <form id="signup_form">
          <div class="form-group">
        <label for="name" style="text-align: center;">Name</label>
        <input type="text" id="name" name="username" required>
        </div>
        <div class="form-group">
            <label for="phno" style="text-align: center;">Mobile Number</label>
            <input type="tel" id="phno" name="phone" required>
            </div>
            <div class="form-group">
        <label for="email" style="text-align: center;">Email</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
        <label for="password" style="text-align: center;">Create Password: </label>
        <input type="password" id="password" name="password" class="password-field" required>
        </div>
         <div class="form-group">
        <label for="password" style="text-align: center;">Enter Password: </label>
        <input type="password" id="password1" name="password1" class="password-field" required>
        </div>
        <input type="checkbox" id="show-passwords"/>
      <label>Show Password</label>
      <button type="submit" id="submit" onclick="function1()">Submit</button><br/><br/>
      </form>
      </div>
        <script>
            document.getElementById('signup_form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('phno').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('id_password').value;
    
    console.log(`Name: ${name}`);
    console.log(`Mobile Number: ${mobile}`);
    console.log(`Email: ${email}`);
    console.log(`Password: ${password}`);
    
});
              
          let passwords = document.querySelectorAll('.password-field');
          let toggle = document.querySelector('#show-passwords');
      
          toggle.addEventListener('click', function (e) {
            if (toggle.checked) {
              for (let password of passwords) {
                password.type = "text";
              }
            } else {
              for (let password of passwords) {
                password.type = 'password';
              }
            }
          });
    function function1(){
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('phno').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('id_password').value;
    const pass = document.getElementById('id_password1').value;
    if(name== "" || password == ""  || mobile == "" || email == "" || pass == "") { 
        alert("Please fill the details");
}
else if(password != pass){
  alert("Both passwords must be same");
}
else{
    window.location='info.html';
}
}
        </script>
    </body>
</html>
